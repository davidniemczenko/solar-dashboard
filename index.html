<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Home Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0a2540;
      font-family: sans-serif;
    }
  </style>
</head>
<body class="text-white text-center text-xl p-4">
  <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 max-w-screen-xl mx-auto">
    <div class="col-span-3 text-gray-400 text-lg">Loading dashboard data...</div>
  </div>

  <script>
    async function loadDashboard() {
      const today = new Date().toISOString().split("T")[0];
      const blobUrl = `https://solarimmersion.blob.core.windows.net/dashboard/dashboard-${today}.json`;

      try {
        const response = await fetch(blobUrl);
        if (!response.ok) throw new Error("Blob not found or inaccessible");

        const data = await response.json();
        const latest = data[data.length - 1];
        const dashboard = document.getElementById("dashboard");
        dashboard.innerHTML = "";

        const tiles = [
          { label: "Battery SoC", value: `${latest.soc}%`, icon: "üîã" },
          { label: "PV Power", value: `${latest.current_pv} kW`, icon: "‚òÄÔ∏è" },
          { label: "Battery Discharge", value: `${latest.bat_discharge_power} kW`, icon: "üîª" },
          { label: "Load Power", value: `${latest.load_power} kW`, icon: "‚ö°" },
          { label: "Grid Power", value: `${latest.grid_power} kW`, icon: "üîå" },
          { label: "Immersion Heater", value: latest.immersion_on ? "ON" : "OFF", icon: "‚ô®Ô∏è" },
          { label: "Shelly Energy", value: `${latest.shelly_kwh} kWh`, icon: "üìà" },
          { label: "Last Update", value: new Date(latest.timestamp).toLocaleTimeString(), icon: "‚è±Ô∏è" }
        ];

        tiles.forEach(({ label, value, icon }) => {
          const tile = document.createElement("div");
          tile.className = "bg-blue-800 p-6 rounded-2xl shadow-md";
          tile.innerHTML = `
            <div class="text-3xl mb-2">${icon}</div>
            <div class="text-lg font-bold">${label}</div>
            <div class="text-2xl mt-1">${value}</div>
          `;
          dashboard.appendChild(tile);
        });

      } catch (err) {
        const dashboard = document.getElementById("dashboard");
        dashboard.innerHTML = `
          <div class="col-span-3 bg-red-700 p-4 rounded-xl shadow-md">
            ‚ùå Could not load dashboard data.<br>${err.message}
          </div>
        `;
        console.error("Dashboard fetch error:", err);
      }
    }

    // Initial load
    loadDashboard();

    // üîÅ Auto-refresh every 5 minutes (300,000 ms)
    setInterval(loadDashboard, 300000);
  </script>
</body>
</html>
